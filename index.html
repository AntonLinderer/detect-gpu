<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Detect GPU</title>
</head>

<body>
    <pre id="app"></pre>

    <script src="./dist/detect-gpu.js"></script>

    <script>
        const GPUTier = DetectGPU.register({
            verbose: true,
            benchmarkTierPercentagesMobile: [15, 35, 30, 20],
            benchmarkTierPercentagesDesktop: [15, 35, 30, 20]
        });

        console.log(GPUTier);

        document.getElementById('app').appendChild(document.createTextNode(JSON.stringify(GPUTier.tier, null, 2)));
    </script>

    <script defer src="https://unpkg.com/detect-gpu/scripts/analytics_embed.js"></script>
</body>

</html>
